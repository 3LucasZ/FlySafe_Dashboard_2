<!DOCTYPE html>
<html>
  <head>
    <title>FlySafe</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <link
      rel="canonical"
      href="https://3lucasz.github.io/FlySafe_Dashboard_2/"
    />
    <link rel="manifest" href="/FlySafe_Dashboard_2/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="/FlySafe_Dashboard_2/images/icons/icon.png"
    />
    <link rel="icon" type="image/x-icon" href="images/icons/icon.png" />

    <script src="js/chart.js"></script>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-bold text-xl">
    <div class="bg-gradient-to-br from-sky-300 to-cyan-200 text-center p-5">
      FlySafe Dashboard
    </div>

    <div class="flex flex-col gap-4 p-4">
      <div class="grid grid-cols-8 gap-4">
        <div
          class="bg-gradient-to-br from-cyan-300 to-cyan-200 rounded shadow-lg p-5 col-span-3 flex flex-col gap-4"
        >
          <div
            id="statusDiv"
            class="bg-gradient-to-br from-red-500 to-red-300 p-4 rounded-lg text-center"
          >
            Not Connected
          </div>
          <div
            onclick="reboot()"
            class="bg-gradient-to-br from-amber-400 to-amber-200 hover:scale-105 transition-all p-4 rounded-lg text-center"
          >
            Reboot
          </div>
        </div>
        <div
          class="bg-gradient-to-br from-cyan-300 to-cyan-200 rounded shadow-lg p-5 col-span-5 text-center"
        >
          <span class="text-9xl" id="distDiv">?</span>
          <span class="text-2xl" id="distTypeDiv">feet</span>
        </div>
      </div>

      <div class="rounded shadow-lg" style="height: 40vh">
        <canvas id="canvasDiv"></canvas>
      </div>
    </div>
  </body>
  <script src="js/constants.js" type="module"></script>
  <script src="js/utils.js"></script>
  <script src="js/index.js"></script>
  <div id="footer"></div>
  <script src="/FlySafe_Dashboard_2/components/footer.js"></script>
  <script src="/FlySafe_Dashboard_2/js/inject.js"></script>
</html>

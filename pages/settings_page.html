<!DOCTYPE html>
<html>
  <head>
    <!--TAB-->
    <title>FlySafe</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/FlySafe_Dashboard_2/images/icons/icon.png"
    />
    <!--PWA UI-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#7dd3fc" />
    <!--PWA-->
    <link
      rel="canonical"
      href="https://3lucasz.github.io/FlySafe_Dashboard_2/"
    />
    <link rel="manifest" href="/FlySafe_Dashboard_2/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="/FlySafe_Dashboard_2/images/icons/icon.png"
    />
    <!--TAILWIND-->
    <link href="/FlySafe_Dashboard_2/dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-bold text-xl overflow-clip select-none">
    <div class="bg-gradient-to-b from-sky-300 to-cyan-200 text-center p-5">
      FlySafe Settings
    </div>
    <div class="space-y-4 p-4">
      <div class="flex flex-row gap-4">
        <div
          class="bg-gradient-to-br from-cyan-300 to-cyan-200 rounded shadow-lg p-5"
        >
          <div class="object-top-left font-sans">Sound</div>
          <div class="flex flex-row gap-2">
            <button
              onclick="volDown()"
              class="p-1 bg-sky-300 rounded-lg hover:scale-105 transition-all"
            >
              <svg
                fill="none"
                viewBox="-4 -2 28 28"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.114 5.636M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25h2.24z"
                ></path>
              </svg>
            </button>
            <button
              onclick="testAudio()"
              class="flex flex-row gap-2"
              id="volDiv"
            ></button>
            <button
              onclick="volUp()"
              class="bg-sky-300 p-1 rounded-lg hover:scale-105 transition-all"
            >
              <svg
                fill="none"
                viewBox="0 -2 28 28"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.463 8.288a5.25 5.25 0 0 1 0 7.424m2.651-10.076a9 9 0 0 1 0 12.728m2.651-15.712a12.75 12.75 0 0 1 0 18.032M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25h2.24z"
                />
              </svg>
            </button>
            <button
              onclick="changeSpeakMode()"
              class="bg-amber-100 p-4 rounded-lg hover:scale-105 transition-all"
            >
              <span id="speakModeDiv">Threshold</span>
            </button>
          </div>
        </div>
        <div
          class="bg-gradient-to-br from-cyan-300 to-cyan-200 rounded shadow-lg p-5 w-full"
        >
          <div class="object-top-left font-sans">Display</div>
          <div class="flex flex-row gap-2">
            <div class="bg-amber-100 basis-1/2 p-4 rounded-lg text-center">
              Shown:
              <span id="offsetDiv">?</span>
            </div>
            <input
              type="number"
              id="shownInputDiv"
              class="basis-1/4 rounded-lg p-2 w-full"
              placeholder="e.g. 25"
              required
            />
            <input
              type="button"
              value="Set"
              onclick="setShown()"
              class="bg-amber-100 basis-1/4 p-4 rounded-lg hover:scale-105 transition-all"
            />
          </div>
        </div>
      </div>
      <div
        class="bg-gradient-to-br from-cyan-300 to-cyan-200 rounded shadow-lg p-5"
      >
        <div class="object-top-left font-sans">Tune</div>
        <div class="flex flex-row gap-2">
          <div class="bg-amber-100 basis-1/2 p-4 rounded-lg text-center">
            Offset:
            <span id="offsetDiv">?</span> cm
          </div>
          <input
            type="number"
            id="offsetInputDiv"
            class="basis-1/4 rounded-lg p-2 w-full"
            placeholder="e.g. 134"
            required
          />
          <input
            type="button"
            value="Set"
            onclick="setOffset()"
            class="bg-amber-100 basis-1/4 p-4 rounded-lg hover:scale-105 transition-all"
          />
        </div>
        <div class="flex flex-row gap-2 mt-2">
          <div class="bg-amber-100 basis-1/2 p-4 rounded-lg text-center">
            Coef:
            <span id="coefDiv">?</span>
          </div>
          <input
            type="number"
            id="coefInputDiv"
            class="basis-1/4 rounded-lg p-2 w-full"
            placeholder="e.g. 0.93"
            required
          />
          <input
            type="button"
            value="Set"
            onclick="setCoef()"
            class="bg-amber-100 basis-1/4 p-4 rounded-lg hover:scale-105 transition-all"
          />
        </div>
      </div>
      <div
        class="bg-gradient-to-br from-cyan-300 to-cyan-200 rounded shadow-lg p-5"
      >
        <div class="object-top-left font-sans">Misc</div>
        <div class="flex flex-row gap-2">
          <button
            onclick="toggleImperial()"
            class="bg-amber-100 p-4 rounded-lg hover:scale-105 transition-all"
          >
            <span id="imperialDiv">Imperial</span>
          </button>
          <button
            onclick="removeAllCaches()"
            class="bg-amber-100 p-4 rounded-lg hover:scale-105 transition-all"
          >
            Update App
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="/FlySafe_Dashboard_2/js/utils.js"></script>
  <script src="/FlySafe_Dashboard_2/js/settings_page.js"></script>
  <!--INJECT-->
  <script src="/FlySafe_Dashboard_2/components/footer.js"></script>
  <script src="/FlySafe_Dashboard_2/js/inject.js"></script>
</html>
